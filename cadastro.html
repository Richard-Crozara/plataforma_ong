<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntários - Instituto Esperança</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntários</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Preencha o formulário abaixo</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="idade">Idade:</label><br>
      <input type="number" id="idade" name="idade" min="16" required><br><br>

      <label for="area">Área de interesse:</label><br>
      <select id="area" name="area">
        <option value="educacao">Educação</option>
        <option value="meio-ambiente">Meio Ambiente</option>
        <option value="assistencia-social">Assistência Social</option>
      </select><br><br>

      <label for="mensagem">Por que deseja ser voluntário?</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Enviar Cadastro">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Instituto Esperança. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
